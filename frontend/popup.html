<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="root">
    <!-- Loading state -->
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading your agenda...</p>
    </div>

    <!-- Login state -->
    <div id="login" class="login-container" style="display: none;">
      <div class="header">
        <h1>Agendify</h1>
        <p>Smart Agenda Generator</p>
      </div>
      <button id="loginBtn" class="btn btn-primary">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Main agenda view -->
    <div id="agenda" class="agenda-container" style="display: none;">
      <div class="header">
        <div class="title-section">
          <h1>Today's Agenda</h1>
          <p id="date" class="date"></p>
        </div>
        <div class="actions">
          <button id="addTaskBtn" class="btn btn-icon" title="Add Task">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button id="refreshBtn" class="btn btn-icon" title="Refresh">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="content">
        <div id="agendaItems" class="agenda-items">
          <!-- Agenda items will be populated here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <h3>No items for today</h3>
          <p>Add a task or check your calendar</p>
        </div>
      </div>

      <div class="footer">
        <button id="logoutBtn" class="btn btn-text">Sign Out</button>
        <span class="powered-by">Powered by Agendify</span>
      </div>
    </div>

    <!-- Task form modal -->
    <div id="taskModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Task</h3>
          <button id="closeModal" class="btn btn-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <form id="taskForm" class="task-form">
          <div class="form-group">
            <label for="taskTitle">Task Title *</label>
            <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" name="description" rows="3" placeholder="Add task description (optional)"></textarea>
          </div>
          <div class="form-group">
            <label for="taskDueDate">Due Date & Time</label>
            <input type="datetime-local" id="taskDueDate" name="dueDate">
          </div>
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelTask" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
